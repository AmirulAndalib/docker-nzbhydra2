---

# jenkins variables
project_name: docker-hydra2
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'theotherp'
  - EXT_REPO = 'nzbhydra2'
  - BUILD_VERSION_ARG = 'HYDRA2_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-hydra2'
  - CONTAINER_NAME = 'hydra2'
  - DOCKERHUB_IMAGE = 'linuxserver/hydra2'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/hydra2'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/hydra2'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='5076'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "NZBHydra 2", url: "https://github.com/theotherp/nzbhydra2#donate" }
  
